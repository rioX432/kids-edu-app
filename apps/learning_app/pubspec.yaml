name: learning_app
description: Kids educational learning app with fun activities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Project packages
  design_system:
    path: ../../packages/design_system
  core:
    path: ../../packages/core
  ui_components:
    path: ../../packages/ui_components

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Utilities
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  # Assets and fonts are loaded via google_fonts package
